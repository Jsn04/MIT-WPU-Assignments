<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor's Records</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <div class="doctors-records">
            <h2>Doctor's Records</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Doctor ID</th>
                        <th>Doctor Name</th>
                        <th>Specialization</th>
                        <th>Contact Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Dr. John Smith</td>
                        <td>Cardiologist</td>
                        <td>123-456-7890</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Dr. Jane Doe</td>
                        <td>Orthopedic Surgeon</td>
                        <td>987-654-3210</td>
                    </tr>
                    <!-- Add more doctors as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
