<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Patient Record</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">
    <div class="patient-form">
      <h2>Add Patient Record</h2>
      <form action="#">
        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" placeholder="Enter patient's name" required>
        <label for="contactNo">Contact Number:</label>
        <input type="tel" id="contactNo" name="contactNo" placeholder="Enter patient's contact number" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter patient's age" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" placeholder="Enter patient's blood group" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter patient's address" required></textarea>
        <label for="remarks">Other Remarks:</label>
        <textarea id="remarks" name="remarks" rows="4" cols="50" placeholder="Enter any additional remarks"></textarea>
        <button type="submit">Save Patient Record</button>
      </form>
    </div>
  </div>

  <script src="script3.js"></script>
</body>
</html>
